name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.19'

    - name: Test
      run: go test -race -v ./...
