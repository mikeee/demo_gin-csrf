name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.19'

    - name: Test
      run: go test -race -v ./...
