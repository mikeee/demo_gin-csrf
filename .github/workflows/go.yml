name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.19'

    - name: Test
      run: go test -race -v ./...
